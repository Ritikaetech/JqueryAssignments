<html>
	<head>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
 		<script type="text/javascript" src="checkbox.js"></script>
 		<style type="text/css">
 		.container{
 			background-color: #dee2e8;
 			color: black;
 			font-size: 20px;
 			margin-left: 150px;
 			width:300px;
 			padding: 25px;
 		}
 		.childspan {
 			margin-left: 35px;
 		}
 		.childspan2 {
 			margin-left: 35px;
 		}
 		.childspan3 {
 			margin-left: 35px;
 		}.childspan4 {
 			margin-left: 35px;
 		}

 		</style> 
	</head>
	<body>
		<div class="container">
			<h3>Manage permissions</h3>
			<HR>
			<select><option>subsubfg</option></select><br><br>
			<div id="PropertyParent">
				<input type="checkbox" id="property"> <label>Property</label><br>
				<span><input type="checkbox" id="editproperty"  class="childspan"> <label>Edit Property</label><br></span>
				<span><input type="checkbox" id="addproperty"  class="childspan"> <label>Add Property</label><br></span>
				<span><input type="checkbox" id="removeproperty"  class="childspan"> <label>Remove Property</label><br></span>	
			</div>
			<br>
			<div id="TestimonialParent">
				<input type="checkbox" id="testimonials" name=""> <label>Testimonial</label><br>
				<span><input type="checkbox" id="edit"  class="childspan2"> <label>Edit</label><br></span>
				<span><input type="checkbox" id="view"  class="childspan2"> <label>View</label><br></span>
				<span><input type="checkbox" id="add"  class="childspan2"> <label>Add</label><br></span>
				<span><input type="checkbox" id="remove"  class="childspan2"> <label>Remove</label><br></span>	
			</div>
			<br>
			<div id="UsersParent">
				<input type="checkbox" id="users"> <label>Users</label><br>
				<span><input type="checkbox" id="edituser"  class="childspan3"> <label>Edit User</label><br></span>
				<span><input type="checkbox" id="viewuser"  class="childspan3"> <label>View User List</label><br></span>
				<span><input type="checkbox" id="adduser"  class="childspan3"> <label>Add User</label><br></span>	
			</div>
			<br>
			<div id="MembershipParent">
				<input type="checkbox" id="Membership"> <label>Membership</label><br>
				<span><input type="checkbox" id="editmembership"  class="childspan4"> <label>Edit membership</label><br></span>
				<span><input type="checkbox" id="addmembership" class="childspan4"> <label>Add membership</label><br></span>
				<span><input type="checkbox" id="removemembership" class="childspan4"> <label>Remove membership</label><br></span>	
			</div>
			<br>
			<input type="submit" value="Submit">
		</div>

	</body>
</html>
